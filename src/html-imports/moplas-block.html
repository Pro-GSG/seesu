<style>
.moplas-block .show-all-songs{
	position: relative;
	z-index: 2;
	float:right;
	}
	.moplas-block .show-all-songs .notifier{
		position: absolute;
		top: -0.75rem;
		left: 0;
		width: 1.5rem;
		height: 1.5rem;
		border-radius: 0.75rem;
		background: red;
		text-align: center;
		line-height: 1.5rem;
		opacity: 0.8;
		color:#fff;
		animation: pulse1 1s cubic-bezier(0.77, 0, 0.175, 1) infinite;
		}
	.moplas-block .show-all-songs a{
		display: inline-block;
		padding:5px 10px;
		color: hsl(0, 0%, 60%);
		text-shadow: 0 1px 0 #4A4A4A;
		cursor: pointer;
		}
		.moplas-block .show-all-songs a:hover{
			background:#555;
			color:#ccc;
			}
		.moplas-block .show-all-songs a:active{
			box-shadow: inset 0 0 0.8rem 0 #444;
			color:#aaa;
			}
		.moplas-block .show-all-songs a span{
			border-bottom: 1px dotted;
			}
	.moplas-block .messages-c{
		clear:both;
		display: none;
		}
		.moplas-block.want_more_songs .messages-c{
			display: block;
			}
	.moplas-block.want_more_songs .show-all-songs a{
		border-bottom-left-radius: 0.5rem;
		}
.moplas-block{
	padding:0;
	min-height:81px;
	}
	.music-files-lists{
		-webkit-transform: translateZ(0);
		min-height: 33px;
	}
	.moplas-block-shift {
		padding-left: 3.2rem;
	}
	.moplas-block .files-list-pioneer{
		position: relative;
		padding:0.5rem 0;
		font-weight: 400;
		color:#d5d5d5;
		overflow: hidden;
		}
		.files-list-pioneer .disabled_search {
			text-decoration: line-through;
		}
	.moplas-block ul {

		}
		.mopla-item{
			padding:0.5rem 0.4rem 0.5rem 3.1rem;
			border-top: 1px solid transparent;
			border-bottom: 1px solid transparent;
			color:#999;
			cursor: pointer;
			position: relative;
			}
		.mopla-item.mf-unavailable{
			color:#666;
			}
			.mopla-item .play-button-place{
				position: absolute;
				left:0.4rem;
				width: 32px;
				height: 32px;
				top: -0.1rem;
			}
			.mopla-item .play-button-place .pc-place{
				display: none;
				}
			.mopla-item.selected-mf .play-button-place .pc-place{
				display:block;
				}
			.mopla-item .mf-progress{
				overflow: hidden;
				padding:1px 0;
				min-height: 15px;
				max-height:15px;
				}
				.moplas-block.want_more_songs .moplas-list li{
					border-top-color:#5D5D5D;
					border-bottom-color:#555555;
					}
				.moplas-block.want_more_songs ul li .mf-progress{
					max-height:none;
					}
			.mopla-item .mf-duration{
				float:right;
				margin-bottom: 2px;
				margin-left: 5px;
				}
			.mopla-item .mf-source{
				margin-right:5px;
				margin-left: 2px;
				color: hsl(0, 0%, 47%);
				}
				.moplas-block.want_more_songs ul .mf-source{
					display: none;
					}

			.mopla-item a{
				color:inherit;
			}
	.moplas-block .full_mb_part {
		display: none;
	}
	.moplas-block .full_list_switch {
		margin: 0.2rem 0;
		padding-left: 3.2rem;
	}
	.moplas-block.want_more_songs .full_mb_part {
		display: block;
	}
	.moplas_source-tuner {
		background: #535353;
		border-top: 1px solid #4f4f4f;
		border-bottom: 1px solid #646464;
		padding-top: 0.5rem;
		padding-bottom: 0.5rem;
	}

	.moplas_source-unavailable {
		color: #666;
	}
	.moplas_source-icon {
		background: transparent no-repeat url(../i/icon-gear.svg);
		height: 1.14rem;
		width: 1.14rem;
		display: block;

		cursor: pointer;
		border-radius: 0.3rem;
		}
		.moplas_source-icon:hover {
			background-color: #666;
			}
		.moplas_source-icon:active {
			background-color: #444;
			}
	.moplas-block .moplas_source-icon{
		float: left;
		margin-right: 0.2rem;
		position: relative;
		top: 0.15rem;
	}

	.mopla-item{
		display: none;
		}

		.want_more_songs.moplas-block .moplas-list{
			margin-bottom:42px;
			}
		.want_more_songs.mopla-item{

			display: block;
			}

		.selected-mf .mf-text{
			font-size: 0.86rem;
			}
			.want_more_songs .selected-mf .mf-text{
				font-size: inherit;
				}
		.selected-mf.buffering-progress .mf-progress{
			position: relative;
			}
		.selected-mf.buffering-progress .mf-progress:after{
			right: 5%;
			top:50%;
			left:auto;
			}
	.mopla-item.overstocked{
		display: none;
		}

		.want_more_songs.moplas-block .moplas-list.want-overstocked-songs .overstocked{
			display: block;
		}

	.mopla-item.selected-mf{
		display: block;
		overflow: hidden;
		}
		.moplas-list .selected-mf .mf-progress{

			}
.cant_play_music_message{
	background: #D12E2E;
	text-shadow: 1px 1px 1px #000;
	padding: 0.5rem 1rem;
	}
</style>
<style>
.mopla-item .download-song-link{
	float:right;
	margin-right:5px;
	}
.mopla-item .download-pressed{
	color: #757575;
	}

</style>
<div class="song-row-content moplas-block moplas_block" pv-nest="mf_cor" pv-class="want_more_songs: want_more_songs">
	<div class="show-all-songs hidden" pv-class="hidden: !must_be_expandable">
		<a pv-events="click::switchMoreSongsView" pv-type="way-point">
			<span class="notifier hidden" pv-nest='notifier' pv-text='{{counter}}'></span>
			<span class="lang localize-files">Files</span>
		</a>


	</div>
	<div class="messages-c" pv-anchor='messages_c'>
		<div class="cant_play_music_message hidden" pv-class="hidden: !cant_play_music" >
			<span class="lang localize-need-audioplayers"></span>
		</div>
	</div>
	<div class="music-files-lists" pv-anchor='mufils_c'>
		<div class="dmca_notice lang localize-dmca_notice">
			Seesu follows terms of service of each api it uses. Seesu does not store any content. Each service follows DMCA, feel free to report abuse.
		</div>
		<div
			class="moplas-list"
			pv-class="want-overstocked-songs: show_overstocked"
			pv-nest="sorted_completcs"
			>
			<div

				pv-nest="pioneer"
				class="files-list-pioneer full_mb_part">
				<div class="moplas-block-shift" pv-class="list_loading: has_request">
					<span class="moplas_source-icon" pv-events="click::switchTunerVisibility"></span>
					<a
						pv-type="way-point"
						pv-props="href: {{dmca_url}}"
						pv-class="hidden: !dmca_url dmca_url: dmca_url"
						class="external hidden lang localize-report-abuse"></a>
					<span pv-text="{{search_name}}" pv-class="moplas_source-unavailable: {{  search_complete && !has_files }} disabled_search: disable_search"></span>
				</div>


				<div
					pv-nest="vis_tuner"
					class="moplas_source-tuner moplas-block-shift hidden"
					pv-class="hidden: hidden">
					<div>
						<label>
							<input type="checkbox" pv-events="click:changeTune" name="disable_search" pv-props="checked:{{disable_search}}">
							<span class="lang localize-disable-search"></span>

						</label>
					</div>
					<div>
						<label>
							<input type="checkbox" pv-events="click:changeTune" name="wait_before_playing"
							pv-props="
								checked: {{wait_before_playing}}
								disabled: {{disable_search}}
							">
							<span pv-class="desc: disable_search" class="lang localize-wait-before-play">

							</span>

						</label>
					</div>

				</div>
			</div>




			<ul pv-anchor='listc-start'></ul>
			<div class="full_mb_part full_list_switch">
				<a
					class="hidden lang localize-full-list js-serv"
					pv-type="{{overstock && 'way-point'}}"
					pv-class="hidden: !overstock"
					pv-events="click::toggleOverstocked"
					>full list</a>
			</div>
			<ul pv-anchor='listc-end'></ul>

		</div>

	</div>
	<div class="files_appendix">
		<!--pv-replace sample_name:track-video pv-when:yt_videos$length-->

		<div class="file_source">
			<span class="hidden file_source_cont" pv-class="hidden: !current_source">
				<span class="desc">file from</span> <a href="" class="external" pv-props="href:{{current_source.source_link}}" pv-text="{{current_source.source_name}}"></a>
			</span>
			<span pv-nest="current_mopla " class="hidden" pv-class="hidden: !progress_info">
				<!-- <span title="downloaded" pv-text="{{progress_info.downloaded}}"></span> -->
				<span class="desc">
					active peers: <span title="" pv-text="{{progress_info.active_peers}}"></span>
					/ total peers: <span title="progress_info.total_peers" pv-text="{{progress_info.total_peers}}"></span>
				</span>

				<br/>
				<span class="desc">
					<span title="download speed" pv-text="{{progress_info.downloadSpeed}}"></span>

					<span title="upload speed" pv-text="{{progress_info.uploadSpeed}}"></span>
					<span title="loaded percents" pv-text="{{progress_info.percent}}"></span>%
				</span>


			</span>

		</div>

	</div>

</div>
